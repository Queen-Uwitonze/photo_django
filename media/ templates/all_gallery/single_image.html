{%extends 'all_gallery/base.html'%}

{% block content %}
<div class="container">
  <img src="{{images.post.url}}" style=" margin-right:auto;" class="img-fluid" alt="Image" width="500px" height="600px">
  <br>
  <b>Image name:</b> {{images.images_name}}<br>
  <b>Description:</b> {{images.images_description}}<br>

  <b>Taken from:</b> {{images.images_location}}<br>
  <b>Image category:</b> {{images.images_category}}
</div>

{% endblock %}
